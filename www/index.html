<!DOCTYPE html>

<html lang="es-mx">
<head>
    <meta charset="utf-8" />
    <title>SAE Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />-->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!--<link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />-->
    <link href="css/bootstrap3.css" rel="stylesheet" type="text/css" />
    <link href="css/animate.css" rel="stylesheet" type="text/css" />
    <link href="css/site.css" rel="stylesheet" type="text/css" />
    <!-- Fav and touch icons -->
    <!--<link rel="shortcut icon" href="img/favicon.ico" type="image/vnd.microsoft.icon">-->
    <script src="js/jquery.js" type="text/javascript"></script>
    <!--<script src="js/bootstrap.js" type="text/javascript"></script>-->
    <script src="js/bootstrap3.js" type="text/javascript"></script>
</head>
<body class="background-image">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8 centered">
                <img alt="Valores" src="img/valores-small-streched.png" class="login-img"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8 centered">
                <img alt="GPTW" src="img/gptw-small.png" class="login-img"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">
                <form role="form" class="login-form">
                    <div id="grupo-usuario" class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon icon-user"></span>
                            <input id="Usuario" type="text" placeholder="Usuario" class="form-control" autofocus />
                        </div>
                    </div>
                    <div id="grupo-contrasena" class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon icon-lock"></span>
                            <input id="Contrasena" type="password" placeholder="Contrase&ntilde;a" class="form-control"/>
                            <span class="input-group-btn">
                                <button 
                                    id="login"
                                    class="btn" 
                                    type="button"
                                    data-href="default.html">
                                    <i class="icon-circle-arrow-right"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $("#login").click(function () {
                var usuario;
                var contrasena;
                var valido;
                valido = true;
                usuario = document.getElementById("Usuario");
                contrasena = document.getElementById("Contrasena");
                if (!usuario.value) {
                    $("#grupo-usuario").addClass('has-error');
                    valido = false;
                }
                else {
                    $("#grupo-usuario").removeClass('has-error');
                }

                if (!contrasena.value) {
                    $("#grupo-contrasena").addClass('has-error');
                    valido = false;
                }
                else {
                    $("#grupo-contrasena").removeClass('has-error');
                }
                if (valido) {
                    location.href = $(this).attr("data-href");
                }
            });
        });

        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            document.addEventListener("backbutton", function (e) {
                e.preventDefault();
                navigator.app.exitApp();
            }, false);
        }
    </script>
</body>
</html>
