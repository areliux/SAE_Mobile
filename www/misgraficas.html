    <script>
        $(function () {
            $('#grafica02').highcharts({
                chart: {
                    zoomType: 'x',
                    spacingRight: 20
                },
                title: {
                    text: 'Encuestados por día'
                },
                /*subtitle: {
                    text: document.ontouchstart === undefined ?
                    'Click and drag in the plot area to zoom in' :
                    'Pinch the chart to zoom in'
                },*/
                
                xAxis: {
                    type: 'datetime',
                    maxZoom: 14 * 24 * 3600000, // fourteen days
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    title: {
                        text: 'Encuestados'
                    }
                },
                tooltip: {
                    shared: true
                },
                legend: {
                    enabled: false
                },
                plotOptions: {
                    area: {
                        fillColor: {
                            linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                            stops: [
                            [0, 'rgb(255,0,0)'],//Highcharts.getOptions().colors[0]],
                            [1, 'rgba(255,255,255,0)']//Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                        },
                        lineWidth: 1,
                        marker: {
                            enabled: false
                        },
                        shadow: false,
                        states: {
                            hover: {
                                lineWidth: 1
                            }
                        },
                        threshold: null,
                        lineColor: 'rgb(170, 39, 47)'
                    }
                },
                series: [{
                    type: 'area',
                    name: 'Encuestados por día',
                    pointInterval: 24 * 3600 * 1000,
                    pointStart: Date.UTC(2013, 6, 0),
                    data: [
                    2,5,7,6,9,6,5,4,5,7,9,4,2,5
                ]
                }]
            });
        });

        $(function () {
            $('#grafica01').highcharts({
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Conteo'
                },
                /*xAxis: {
                    categories: ['Encuestados']
                },*/
                yAxis: {
                    min: 0,
                    title: {
                        text: '% de encuestados'
                    },
                    max: 100,
                    stackLabels: {
                        enabled: true
                    }
                },
                legend: {
                    backgroundColor: '#FFFFFF',
                    reversed: false, enabled: false
                },
                plotOptions: {
                    series: {
                        stacking: 'normal',
                        pointWidth: 20
                    }
                },
                series: [{
                    /*name: 'Total',
                    data: [38],
                    color: '#505050'
                    }, {*/
                    name: 'Encuestados',
                    data: [63],
                    color: '#AA272F'
                }]
            });
        });
    </script>
       <script type="text/javascript" src="cordova-2.3.0.js"></script>
